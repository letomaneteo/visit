<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морфинг капли с GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MorphSVGPlugin.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0f7fa;
        }
        svg {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <svg viewBox="0 0 200 200">
        <!-- Начальная форма капли -->
        <path id="drop" fill="#3498db" d="M100,30 Q140,80 100,170 Q60,80 100,30 Z"/>
        
        <!-- Целевая форма (можно скрыть) -->
        <path id="morphTarget" fill="none" stroke="none" 
            d="M100,40 Q150,90 120,170 Q60,120 100,40 Z"/>
    </svg>

    <script>
        gsap.to("#drop", {
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut",
            morphSVG: "#morphTarget"
        });
    </script>

</body>
</html>
